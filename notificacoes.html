    <section class="home">
        <div class="text">Visualização de Personagem</div>

        <div class="form-container">
            <h1 class="text">Detalhes do Personagem</h1>
            <div class="text" id="personagemDetalhes" class="character-details">
                <!-- Os detalhes do personagem serão inseridos aqui -->
            </div>
            <button class="form-button" onclick="mostrarRequisicao()">Mostrar a Requisição</button>
        </div>
    </section>

    <script>
        // Função para recuperar e exibir os dados do personagem do sessionStorage
        function mostrarPersonagem() {
            const dadosRecuperados = sessionStorage.getItem('dadosPersonagem');
            
            if (dadosRecuperados) {
                const dados = JSON.parse(dadosRecuperados);
                const detalhesElement = document.getElementById('personagemDetalhes');
    
                detalhesElement.innerHTML = `
                    <p><strong>Nome:</strong> ${dados.nome}</p>
                    <p><strong>Classe:</strong> ${dados.classe}</p>
                    <p><strong>Raça:</strong> ${dados.raca}</p>
                    <p><strong>Habilidades:</strong> ${dados.habilidades}</p>
                    <p><strong>Histórico:</strong> ${dados.historico}</p>
                    <p><strong>Descrição:</strong> ${dados.descricao}</p>
                `;
            } else {
                alert('Nenhum personagem disponível para mostrar.');
            }
        }
    
        // Função para mostrar a requisição em formato URL-encoded
        function mostrarRequisicao() {
            const dadosRecuperados = sessionStorage.getItem('dadosPersonagem');
    
            if (dadosRecuperados) {
                const dados = JSON.parse(dadosRecuperados);
                const urlEncodedData = new URLSearchParams(dados);
                const contentLength = urlEncodedData.toString().length;
    
                alert(`Exemplo de requisição:
    POST /process_form.php HTTP/1.0
    HOST: www.seusite.com
    Content-Type: application/x-www-form-urlencoded
    Content-Length: ${contentLength}
    
    ${urlEncodedData.toString()}`);
            } else {
                alert('Nenhum personagem disponível para mostrar.');
            }
        }
    
        // Chama a função para mostrar os dados quando a página carregar
        window.onload = mostrarPersonagem;
    </script>
    
    <script src="script.js"></script>
